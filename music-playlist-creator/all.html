<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Playlist Explorer</h1>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="index.html">Feature</a>
                </li>
                <li>
                    <a href="all.html" class="active">All</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="playlist-cards">
            <!-- Playlists will be dynamically inserted here -->
        </section>
    </main>

    <!-- Modal Structure -->
    <div id="modal-overlay">
        <div class="modal-content">
           <span class="close">&times;</span>
            <!-- Playlist information will be dynamically inserted here -->
             <div id="playlist-info">
                <img id="playlist-image">
                <div id="playlist-inner-info">
                    <h1 id="playlist-title"></h1>
                    <p id="creator-name"></p>
                </div>
            </div>
            <div id="shuffle-container">
                <button id="shuffle-button">Shuffle</button>
            </div>
            <div id="song-list"></div>
        </div>
    </div>

    <footer>
        <!-- Your footer content here -->
        <p>Created by Isabella Marin</p>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
