<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
        <h1>Music Playlist Explorer</h1>
    </header>

    <main>
        <section class="playlist-cards">
            <!-- Playlists will be dynamically inserted here -->
        </section>
    </main>

    <!-- Modal Structure -->
    <div id="modal-overlay">
        <div class="modal-content">
           <span class="close">&times;</span>
            <!-- Playlist information will be dynamically inserted here -->
            <img id="playlistImage" width="200px">
            <h1 id="playlistTitle"></h1>
            <p id="creatorName"></p>
            <div id="songList"></div>
        </div>
    </div>



    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
